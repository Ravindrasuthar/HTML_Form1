<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>
<body>
    <h4>Personal Details</h4>
    Salutation<br>
    <label for="salutation"></label>
    <select id="salutation">
        <option value="none">--None--</option>
        <option value="mr">Mr.</option>
        <option value="mrs">Mrs.</option>
    </select>
    <br><br>
    <label for="firstname">First Name :</label>
    <input type="text" id="firstname" name="firstname" placeholder="abcd"><br><br>
    <label for="lastname">Last Name :</label>
    <input type="text" id="lastname" name="lastname" placeholder="abcd"><br><br>
    Gender :
    <input type="radio" id="male" name="male" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="female" value="Female">
    <label for="female">Female</label>
    <br>
    <br>
    <label for="gmail">Email :</label>
    <input type="email" id="gmail" name="gmail" placeholder="abc@gmail.com"><br><br>
    <label for="dob">Date of birth :</label>
    <input type="date" id="dob" name="dob"><br><br>
    <p><label for="address">Address:</label></p>
    <textarea id="address" name="textarea" rows="5" cols="30"></textarea><br><br>
    <input type="submit" value="submit">
</body>
</html>
